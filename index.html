<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev3 Paster</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="img/favicon.png" alt="">
        <h2 class="title">EV3 Paster. Drag your main project, and the project you want to copy code from.</h2>
        <div class="source-dropzone"><p>Drag your main file here</p></div>
        <div class="from-dropzone"><p>Drag the file containing the blocks to copy</p></div>
        <button class="process"><p>Process files</p></button>
        <h3 class="error"></h3>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
